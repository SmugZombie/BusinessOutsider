<script>
    function loadSamples(){
        $.getJSON( "/examples", function( data ) {
            let examples = data;
            let output = "";
            for(i = 0; i < examples.length; i ++){
                output += "<a href='./"+encodeURIComponent(examples[i])+"'>"+examples[i]+"</a><br>"
            }
            $("#sample_links").html(output);
        });
    }

loadSamples();
</script>
